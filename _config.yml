# Setup
title: Takukyll
description: 更新頻度が低いブログ
url: https://taku0622.github.io/jekyll3
avatar: https://i.imgur.com/vmE2npN.png
paginate: 5
permalink: pretty
cover_image: https://i.imgur.com/EOnTCCl.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: vszhub
  card: summary
logo: logo.png
social:
  name: Taku
  links:
    # - https://twitter.com/vszhub
    - https://github.com/taku0622
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Taku
  url: https://github.com/taku0622
  # email: vszhub@gmail.com
